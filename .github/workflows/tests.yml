name: Unit Tests

on:
  push:
    branches: [ "main", "master", "estela" ]
  pull_request:
    branches: [ "main", "master", "estela" ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      # We use --frozen to ensure the cloud uses exactly the same versions as you
      run: |
        uv sync --all-extras --dev --frozen

    - name: Run Tests
      shell: bash
      run: |
        uv run coverage run --omit="src/mbti_classifier/ui.py,src/mbti_classifier/train.py" -m pytest tests/
        uv run coverage report -m
